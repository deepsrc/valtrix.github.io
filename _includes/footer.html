<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h4>Quick Links</h4>
                <div class="hline-w"></div>
                <div class="col-lg-4 footer-links">
                    <a href="{{"/about-us/" | prepend: site.baseurl }}">About Us</a> <br/>
                    <a href="{{"/team/" | prepend: site.baseurl }}">Team</a> <br/>
                    <a href="{{"/newsletters/" | prepend: site.baseurl }}">Newsletters</a> <br/>
                    <span class="pagenotready" href="#">Affiliations</span> <br/>
                    <span class="pagenotready" href="#">Careers</span> <br/>
                </div>
                <div class="col-lg-4 footer-links">
                    <a href="{{"/contact/" | prepend: site.baseurl }}">Contact Us</a> <br/>
                    <a href="{{"/blog/" | prepend: site.baseurl }}">Blog</a> <br/>
                    <span class="pagenotready" href="#">Press</span> <br/>
                    <span class="pagenotready" href="#">Legal</span> <br/>
                    <span class="pagenotready" href="#">Privacy Policy</span>
                </div>
            </div>
            <div class="col-lg-4">
                <h4>Follow us on</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
                <!--
                <div class="footer-links-big">
                    <a href="{{"/newsletters/" | prepend: site.baseurl }}">Valtrix Newsletters</a> <br/>
                </div>-->
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
